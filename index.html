<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App by Richa Jaiswal</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="welcome">
    <h1>Welcome to the Weather App developed by Richa Jaiswal!!</h1>

    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter the location..." class="input-box">
                <button class='bx bx-search-alt-2' id="search-btn"></button>
            </div>

        </div>
        <div class="location-not-found">
            <h1>Location not found!!!</h1>
            <img src="/images/404.png" alt="404 Error">
        </div>
        <div class="weather-body">
            <img src="/images/cloud.png" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>



            <div class="weather-details">
                <div class="humidity">
                    <i class='bx bxs-droplet'></i>
                    <div class="text">
                        <span id="humidity">43%</span>
                        <p>Humidity</p>
                    </div>
                </div>


                <div class="wind">
                    <i class='bx bxl-tailwind-css'></i>
                    <div class="text">
                        <span id="wind-speed">10Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>

</body>

</html>
