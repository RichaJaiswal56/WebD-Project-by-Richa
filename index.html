<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner by Richa Jaiswal</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h2>QR Code Scanner or Reader</h2>
        <div class="qr-code-view">
            <input type="file" accept="images/*" hidden>

            <img>
            <video></video>
            <div class="icons">
                <i class='bx bxs-camera-plus'onclick="scanQRcode.click()" ></i>
                <!-- <i class='bx bxs-camera'></i> -->
                <i class='bx bx-upload' onclick="file_input.click()"></i>
                <p>Upload or Scan QR Code to Read</p>
            </div>
    </div>

            <div class="qr-text">
                <textarea disabled></textarea>
                <div class="button">
                    <button class="copy" onclick="copyQRtext()">Copy</button>
                    <button class="close" onclick="closeQRscanner()">Close</button>
                </div>
           </div>
        </div>

  <script src="script.js"></script>
  <script type="text/javascript"
  src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
   

</body>
</html>
